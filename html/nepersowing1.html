<body>

<script type="text/coffeescript">
$ ->
    N = parseInt Math.random()*15+1
    $("#sortie").text N
    $("#trou3").text N
    $("trou3").removeClass "graines0"
    $("#trou3").addClass "graines#{Math.min(N,13)}"
    $(".case").on "click", ->
        identifiant = $(this).attr 'id'
        identifiant = identifiant.split 'trou'
        identifiant = parseInt identifiant[1]
        semis = parseInt $(this).text()
        # semis est le nombre de graines à semer
        # identifiant est le numéro de la case sélectionnée
        if semis>=2
                $(this).removeClass "graines#{semis} graines13"
                $(this).addClass "graines#{Math.min(semis-2,13)}"
                $(this).text semis-2
                position = identifiant-1
                creuser = $("#trou#{position}")
                creuser.removeClass "graines#{parseInt(creuser.text())}"
                creuser.text parseInt(creuser.text())+1
                creuser.addClass "graines#{parseInt(creuser.text())}"
                
    
</script>

<h1>Le jeu de Neper</h1>
<p>On peut remplacer 2 graines dans un creux, par 1 seule 
graine dans le creux qui est à sa gauche.
</p>


<table class="plateau">
	<tr>
		<td><div id="trou0" class="case graines0">0</div> </td>
		<td><div id="trou1" class="case graines0">0</div> </td>
		<td><div id="trou2" class="case graines0">0</div> </td>
		<td><div id="trou3" class="case graines0">0</div> </td>
	</tr>
    <tr><td>poids 8</td><td>poids 4</td><td>poids 2</td><td>poids 1</td></tr>
</table>
<p>On veut l'écriture binaire de <code id="sortie"></code>.</p>
</body>
</html>
