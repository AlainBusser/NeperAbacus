<p>La valeur totale des jetons de l'abaque (hors marges) est <code id="valeur">0</code>. 
Le nombre représenté à droite est <code id="b2">0</code>. 
Le nombre représenté en bas est <code id="b1">0</code>.</p>
<script>
clics = 0
function maj(){
    clics += 1
    if (clics>=20) {document.getElementById("sesame").hidden = false}
    let total = 0
    let t1 = 0
    let t2 = 0
    for (var p=1; p<=262144; p*=2) {
        for (e of document.getElementsByClassName("v"+p)) {if (e.checked) { total += p}}
        for (e of document.getElementsByClassName("s"+p)) {if (e.checked) { t1 += p}}
        for (e of document.getElementsByClassName("w"+p)) {if (e.checked) { t2 += p}}
    }
document.getElementById("valeur").innerHTML = total
document.getElementById("b1").innerHTML = t1
document.getElementById("b2").innerHTML = t2
}
</script>
