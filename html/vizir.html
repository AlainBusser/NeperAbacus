<h4>Le porteur de fl√®ches se trouve sur une case de valeur <code id="valeur">1</code></h4>
<script>
clics = 0
xe = 0
ye = 0
function coloriage(){
    for(var i=0;i<=9;i+=1){
        for(var j=0;j<=9;j+=1){
            le = document.getElementById("x"+i+"y"+j)
            if (i==xe && j==ye){
                le.innerHTML="üèπ"
            } else {
                le.innerHTML=""
            }
            if (Math.abs(i-xe)==1 && Math.abs(j-ye)==1){
                le.classList.add("jouable")
            } else {
                le.classList.remove("jouable")
            }
        }
    }
}
function maj(x,y){
    if (document.getElementById("x"+x+"y"+y).classList.contains("jouable")) {
        xe = x
        ye = y
    }
    coloriage()
    clics += 1
    if (clics>=20) {document.getElementById("sesame").hidden = false}
    document.getElementById("valeur").innerHTML=Math.pow(2,xe)*Math.pow(2,ye)
}
</script>
