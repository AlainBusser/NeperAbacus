<p>La valeur totale des jetons de l'abaque (hors marges) est <code id="valeur">0</code>. 
Le nombre représenté à droite est <code id="b2">0</code>. 
Le nombre représenté en bas est <code id="b1">0</code>.</p>
<script>
function poseProduit(){
    for (x=1;x<=512;x*=2){
        for (y=1;y<=512;y*=2){
            if (document.getElementById("s"+x).checked && document.getElementById("w"+y).checked) {
                document.getElementById("x"+x+"y"+y).checked = true;
                } else {
                document.getElementById("x"+x+"y"+y).checked = false;
                }
        }
    }
}
function maj(){
    poseProduit()
    let total = 0
    let t1 = 0
    let t2 = 0
    for (var p=1; p<=512; p*=2) {
        for (e of document.getElementsByClassName("v"+p)) {if (e.checked) { total += p}}
        if (document.getElementById("s"+p).checked) { t1 += p}
        if (document.getElementById("w"+p).checked) { t2 += p}
    }
document.getElementById("valeur").innerHTML = total
document.getElementById("b1").innerHTML = t1
document.getElementById("b2").innerHTML = t2
}
</script>
